      #     draft: false
      #     prerelease: false
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify deployment success
        run: |
          echo "‚úÖ Deployment to PRODUCTION environment successful!"
          echo "üåê URL: http://${{ env.S3_BUCKET_PROD }}.s3-website-${{ env.AWS_REGION }}.amazonaws.com"

